<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div id="main">
        <h1 id="h1">DOM</h1>
        <p id="p1">DOM is a tree structure of the HTML document. It is a programming interface for </p>
        <div class="container" id="cont">
            empty
        </div>

        <button id="button01">CLICK ME</button>
    </div>
</body>
<script>
    document.getElementById("h1").innerHTML = "What is a DOM?"
    document.getElementsByClassName("container")[0].innerHTML = "IS IT EMPTY?"
    document.getElementsByTagName("p")[0].innerHTML = "DOM is a tree structure of the HTML document."
    const click= document.getElementById("button01")
    const heading01= document.getElementById("h1")
    click.addEventListener("click", function(){
       if(heading01.style.color === "red" ){
        heading01.style.color="blue"
       }else {
        heading01.style.color="red"
       }
    })
    
</script>

</html>
